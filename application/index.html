<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://pngimg.com/uploads/stopwatch/stopwatch_PNG29.png">
    <script src="main.js"></script>
</head>

<body>

    <div class="center">
        <h1>Stopwatch</h1>
        <img src="https://pngimg.com/uploads/stopwatch/stopwatch_PNG29.png" id="icon" alt="stopwatch" width="275" height="275">
    </div>

    <div class="center">
        <p id="numerator">0</p>
    </div>

    <div class="center" id="buttons">
        <button onclick="start()">start</button>
        <button onlick="stop()" ">stop</button>
        <button onclick="reset() ">reset</button>
    </div>

</body>

</html>
