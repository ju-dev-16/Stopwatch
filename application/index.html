<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://pngimg.com/uploads/stopwatch/stopwatch_PNG29.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <div class="center">
        <h1>Stopwatch</h1>
        <img src="https://pngimg.com/uploads/stopwatch/stopwatch_PNG29.png" id="icon" alt="stopwatch" width="275" height="275">
    </div>

    <div class="center">
        <p id="numerator">0</p>
    </div>

    <div class="center" id="buttons">
        <!-- Accent-colored raised button -->
        <button onclick="start()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            start
        </button>

        <button onclick="stop()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            stop
        </button>

        <button onclick="reset()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            reset
        </button>
    </div>

</body>

</html>
